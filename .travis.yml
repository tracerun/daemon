language: go
sudo: false
go:
- 1.7.x
- 1.8.x
env:
  global:
  - TEST_TIMEOUT_SCALE=10
install:
- go get -v github.com/Masterminds/glide
- cd $GOPATH/src/github.com/Masterminds/glide && go install && cd -
- glide install
- go install ./vendor/github.com/mattn/goveralls
script:
- go test -race -v
after_success:
- goveralls -service=travis-ci
notifications:
  slack:
    secure: 
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: builds/*
  on:
    tags: true
    go: '1.8.x'
before_deploy: 
  - ./build.sh $TRAVIS_TAG